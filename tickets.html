    <form>
        <fieldset>
            <legend>Lowland tickets kopen</legend>
            <label for="firstname">Voornaam</label>
            <input type="text" name="firstname" placeholder="Voornaam">
            <label for="lastname">Achternaam</label>
            <input type="text" name="lastname" placeholder="Achternaam">
            <label for="gender">Man</label>
            <input type="radio" id="vrouw" name="gender" value="man">
            <label for="vrouw">Vrouw</label>

            <input type="radio" name="gender" value="vrouw">
            <label for="birthday">Geboortedatum</label>
            <input type="date" name="birthday" min="1980-12-31" max="2019-11-4">
            <label for="email">E-mailadres</label>
            <input type="email" name="email" placeholder="E-mailadres">
            <label for="phone">Telefoonnummer</label>
            <input type="tel" name="phone" placeholder="+31630056260">
            <label for="quantity">Hoeveel Tickets?</label>
            <input type="number" name="quantity" min="1" max="10" placeholder="1">
            <input class="verstuur" type="submit" value="Verstuur">
        </fieldset>
    </form>

    <form>
        <label>Lowlands nieuwsbrief?</label>
        <input type="email" placeholder="E-mailadres">
        <input class="verstuur" type="submit" value="Verstuur">
    </form>
